<h2 mat-dialog-title>Adicionar Paciente</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="space-y-4">
    <mat-form-field class="w-full">
      <mat-label>Nome</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')"> Nome é obrigatório </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>CPF</mat-label>
      <mat-icon matPrefix>badge</mat-icon>
      <input matInput formControlName="document" />
      <mat-error *ngIf="form.get('document')?.hasError('required')"> CPF é obrigatório </mat-error>
      <mat-error
        *ngIf="
          form.get('document')?.hasError('minlength') || form.get('document')?.hasError('maxlength')
        "
      >
        Digite apenas os 11 dígitos do CPF
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')"> Email é obrigatório </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')"> Email inválido </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Telefone</mat-label>
      <mat-icon matPrefix>phone</mat-icon>
      <input matInput formControlName="phone" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">
    Salvar
  </button>
</mat-dialog-actions>
